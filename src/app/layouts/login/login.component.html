<md-card>
  <form #form="ngForm">
    <div></div>
    <md-input-container>
      <input #email name="email" type="text" [(ngModel)]="user.email" mdInput placeholder="username">
    </md-input-container>
    <md-input-container>
      <input #password name="password" type="password" [(ngModel)]="user.password" mdInput placeholder="password">
    </md-input-container>
    <button md-button (click)="login()">Access</button>
  </form>
</md-card>
